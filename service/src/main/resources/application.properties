spring.application.name=consumer-service
server.port=8081

# Kafka configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.groupId=test-group
spring.kafka.consumer.topic=test-topic
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Logging configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.file.name=/app/logs/application.log
logging.file.path=/app/logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=CantSayPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect]
spring.jpa.hibernate.ddl-auto=update
